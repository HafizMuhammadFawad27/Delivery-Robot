{% extends "base.html" %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-4 mb-4">Welcome to Local Food Ordering</h1>
    <p class="lead mb-4">Order delicious food from your favorite local restaurants and mess halls</p>
    
    {% if not current_user.is_authenticated %}
    <div class="d-grid gap-3 col-lg-6 mx-auto">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg">Register</a>
    </div>
    {% else %}
    <div class="d-grid gap-3 col-lg-6 mx-auto">
        <a href="{{ url_for('restaurants') }}" class="btn btn-primary btn-lg">View Restaurants</a>
    </div>
    {% endif %}
</div>
{% endblock %}
